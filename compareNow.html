<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Comparison - Professional API Logic</title>
    <link rel="stylesheet" href="compareNow.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Compare Universities</h1>
            <p>Select courses and universities to see live details</p>
        </header>

        <div class="selectors">
            <div class="course-box">
                <select id="course">
                    <option value="mca">MCA</option>
                    <option value="mba">MBA</option>
                </select>
            </div>
            
            <div class="uni-dropdowns">
                <select class="u-select" id="u1"><option value="jain">Jain Online</option></select>
                <select class="u-select" id="u2"><option value="manipal">Manipal Online</option></select>
                <select class="u-select" id="u3"><option value="amrita">Amrita University</option></select>
            </div>
        </div>

        <div id="loading" style="display:none; text-align:center; padding:20px;">Fetching Data...</div>
        
        <table id="compTable">
            <thead>
                <tr id="headerRow">
                    <th>Features</th>
                    <th id="h1">University 1</th>
                    <th id="h2">University 2</th>
                    <th id="h3">University 3</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>
    <script src="compareNow.js"></script>
</body>
</html>
