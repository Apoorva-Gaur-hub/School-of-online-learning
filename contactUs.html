<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - School of Online Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="contactUs.css">
</head>
<body class="contact-body-unique">

    <header class="contact-header-6">
        
    </header>

    <section class="contact-section-6 py-5">
        <div class="container">
            <div class="row g-5 align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-4 fw-bold contact-title-6">Get in <span class="text-maroon">Touch</span></h1>
                    <p class="lead text-muted">We'd love to hear from you.</p>
                    
                    <div class="contact-info-box mt-4">
                        <p>Fill out the form below or connect with us directly.</p>
                        
                        <div class="d-flex align-items-center mb-3">
                            <div class="icon-circle-6"><i class="fas fa-envelope"></i></div>
                            <span class="ms-3">hr@schoolofonlinelearning.com </span>
                        </div>

                        <div class="d-flex align-items-center mb-4">
                            <div class="icon-circle-6"><i class="fas fa-phone-alt"></i></div>
                            <span class="ms-3"> 8851921519 </span>
                        </div>

                        <div class="social-links-6">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-linkedin-in"></i></a>
                            <a href="#"><i class="fab fa-youtube"></i></a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="contact-card-6 p-4">
                        <form>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="First Name">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="Last Name">
                                </div>
                                <div class="col-12">
                                    <input type="email" class="form-control" placeholder="Email *">
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control" placeholder="Subject">
                                </div>
                                <div class="col-12">
                                    <textarea class="form-control" rows="4" placeholder="Message"></textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-send-6 w-100">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="text-center mt-5">
                <a href="index.html" class="back-home-link">
                    <i class="fas fa-arrow-left me-2"></i> Back to Home Page
                </a>
            </div>
        </div>
    </section>

</body>
</html>
