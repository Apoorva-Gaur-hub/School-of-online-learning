<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="enroll.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-card shadow-lg">
        <div class="header-section text-center">
            <h2>Enroll Now</h2>
            <hr class="gold-line">
        </div>

        <form>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name">
                </div>
                
                <div class="col-md-6 mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control" placeholder="Phone number">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Select Course</label>
                    <select class="form-select custom-select">
                        <option selected disabled>Choose a course</option>
                        <option value="mba">MBA - Online</option>
                        <option value="bba">BBA - Online</option>
                        <option value="mca">MCA - Online</option>
                        <option value="bca">BCA - Online</option>
                        <option value="commerce">M.Com / B.Com</option>
                    </select>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-register px-5">Submit</button>
            </div>
            
            <div class="text-center mt-3">
                <a href="index.html" class="text-white-50 small">Back to Home</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
